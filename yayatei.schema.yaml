# Rime schema
# encoding: utf-8

schema:
  schema_id: yayatei
  name: やや鄭
  version: '0.0'
  author:
    - 陳林 <1chen0bryan@gmail.com>
  description: |
    ややかなと新鄭漢字入力方法

switches:
  - name: ascii_mode
    reset: 0
    states: [ かな, ABC ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

chord_composer:

editor:
  bindings:
    BackSpace: back_syllable

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
  auto_select: false
  auto_select_unique_candidate: false

translator:
  dictionary: yayahira
  enable_user_dict: false

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default

__patch:
  # キー配列
  - yayatei-options:/use_qwerty_layout
  #- yayatei-options:/use_dvorak_layout
  #- yayatei-options:/use_colemak_layout
  - yayatei-options:/auto_commit
