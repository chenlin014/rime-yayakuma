# === キー配列 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qwsedvrfatgpoliknuj;yhcm"
    algebra:
      - xlit|edwsqvrfatgikolpnuj;yhcm|kstnaiuoqccKSTNAIUOQCCyz|
      - xform|cc|c|
      - xform|CC|c|

auto_commit:
  chord_composer/+:
    output_format:
      - "xform/^([a-xA-X]+)$/$1 /"

kana_switch:
  chord_composer/algebra/+:
    - xform|^y$|\r|
  key_binder/bindings/+:
    - { when: always, accept: "\r", toggle: katakana }
