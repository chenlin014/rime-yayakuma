# === キー配列 ===

use_qwerty_layout:
  chord_composer/+:
    alphabet: "qwsedvrfatgpoliknuj;yhcm"
    algebra:
      - xlit|edwsqvrfatgikolpnuj;yhcm|kstnaiuoqccKSTNAIUOQCCyz|
      - xform|cc|c|
      - xform|CC|c|

one_two_brief:
  chord_composer/+:
    output_format:
      - "xform/^([a-xA-X]+)$/$1 /"
      - "xform/^([a-xA-X]+)y$/j$1 /"
      - "xform/^([a-xA-X]+)z$/j$1/"
      - "xform/^([a-xA-X]+)yz$/j$1v /"

kana_switch:
  chord_composer/algebra/+:
    - xform|^y$|\r|
  key_binder/bindings/+:
    - { when: always, accept: "\r", toggle: katakana }

